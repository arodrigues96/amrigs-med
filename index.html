<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado AMRIGS - Escolha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@300;400&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #0e1a2b;
      color: #f0f0f5;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: linear-gradient(145deg, #1a2b47, #163159);
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .dropdown {
      position: relative;
      display: block;
      margin: 12px 0;
    }

    .dropdown button {
      background: linear-gradient(135deg, #3a67af, #2a4c8c);
      border: none;
      color: #f0f2f7;
      padding: 18px 30px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      width: 100%;
      box-shadow: 0 6px 15px rgba(58, 103, 175, 0.6);
      transition: all 0.3s ease;
      letter-spacing: 0.03em;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    .dropdown-content button {
      margin: 6px 0;
      font-size: 17px;
      font-weight: 400;
    }

    .dropdown.active .dropdown-content {
      display: flex;
    }

    button:hover,
    button:focus {
      background: linear-gradient(135deg, #507bce, #3a67af);
      box-shadow: 0 10px 25px rgba(58, 103, 175, 0.8);
      outline: none;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 12px rgba(58, 103, 175, 0.6);
    }

    button span {
      display: block;
      font-size: 15px;
      opacity: 0.85;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="signin-container" style="margin-bottom:20px;"></div>
    <button id="history-link" style="display:none;margin-bottom:20px;" onclick="window.location.href='history.html'">üìö Hist√≥rico de Tentativas</button>

    <div class="dropdown" onclick="toggleDropdown(this)">
      <button>üë©‚Äç‚öïÔ∏è AMRIGS 2024</button>
      <div class="dropdown-content">
        <button onclick="window.location.href='100-questoes-2024.html'">
          üß† Prova Completa - 2024 <span>(100 quest√µes)</span>
        </button>
        <button onclick="window.location.href='25-questoes-2024.html'">
          üíä Prova Mini - 2024 <span>(25 quest√µes)</span>
        </button>
      </div>
    </div>

    <div class="dropdown" onclick="toggleDropdown(this)">
      <button>üë©‚Äç‚öïÔ∏è AMRIGS 2023</button>
      <div class="dropdown-content">
        <button onclick="window.location.href='100-questoes-2023.html'">
          üß† Prova Completa - 2023 <span>(100 quest√µes)</span>
        </button>
        <button onclick="window.location.href='25-questoes-2023.html'">
          üíä Prova Mini - 2023 <span>(25 quest√µes)</span>
        </button>
      </div>
    </div>

  </div>

  <script>
    function toggleDropdown(element) {
      const allDropdowns = document.querySelectorAll('.dropdown');
      allDropdowns.forEach(drop => {
        if (drop !== element) drop.classList.remove('active');
      });
      element.classList.toggle('active');
    }

    // Fecha o dropdown ao clicar fora
    document.addEventListener('click', function (e) {
      const isDropdown = e.target.closest('.dropdown');
      if (!isDropdown) {
        document.querySelectorAll('.dropdown').forEach(drop => drop.classList.remove('active'));
      }
    });
  </script>
  <script src="auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGoogle()"></script>
</body>
</html>
