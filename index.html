<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado - AMRIGS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f0f0f0;
    }
    main {
      background: white;
      padding: 15px 25px;
      border-radius: 8px;
      position: relative;
    }
    nav {
      margin-top: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 0 5px 10px 0;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: default;
    }
    #options {
      list-style: none;
      padding: 0;
    }
    .option-label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ecf0f1;
    }
    .option-label.correct {
      background-color: #c8e6c9;
    }
    .option-label.wrong {
      background-color: #ffcdd2;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #results {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    #explanations div {
      margin-bottom: 10px;
    }
    .flag-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: gray;
    }
    .flagged {
      color: gold;
    }
  </style>
</head>
<body>

<h1>Simulado de questões - AMRIGS</h1>

<main>
  <div class="flag-icon" id="flag-icon">⚑</div>
  <h2 id="area-title"></h2>
  <p id="question-text"></p>
  <ul id="options"></ul>
  <div id="feedback"></div>
</main>

<nav>
  <button id="prev" disabled>Anterior</button>
  <button id="flag">Marcar questão</button>
  <button id="next">Próxima</button>
</nav>

<section id="results">
  <h2>Resultados</h2>
  <p id="score"></p>
  <div id="explanations"></div>
</section>

<script src="script.js"></script>
</body>
</html>
