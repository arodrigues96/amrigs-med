<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado AMRIGS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1a2b;
      color: #ffffff;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: #16273e;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      position: relative;
    }

    nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      background-color: #1f3b5b;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #29527a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .option-label {
      display: block;
      background: #1b2c47;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-label:hover {
      background: #244063;
    }

    .correct {
      background: #225c2e !important;
    }

    .wrong {
      background: #762c2c !important;
    }

    #flag-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .flagged {
      color: yellow;
    }

    #show-flagged {
      position: fixed;
      top: 50px;
      right: 20px;
      z-index: 1001;
      background-color: #f5a623;
      color: black;
    }

    #results {
      display: none;
      padding: 20px;
      background: #1b2c47;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
    }

    details {
      margin-bottom: 15px;
    }

    summary {
      font-weight: bold;
    }

    .filters {
      margin-bottom: 15px;
    }

    .filters button {
      margin-right: 10px;
    }

    #flag-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100vh;
      background: #1b2c47;
      color: white;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
      box-shadow: -2px 0 10px rgba(0,0,0,0.6);
    }

    #flag-sidebar.show {
      right: 0;
    }

    #flag-sidebar h3 {
      margin-top: 0;
    }

    .flagged-question {
      margin-bottom: 20px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .flagged-question:hover {
      background-color: #244063;
    }
  </style>
</head>
<body>

  <main>
    <div id="flag-icon">⚑</div>
    <h2 id="area-title"></h2>
    <p id="question-text"></p>
    <ul id="options"></ul>
    <p id="feedback"></p>
    <nav>
      <button class="btn" id="prev">Anterior</button>
      <button class="btn" id="next">Próxima</button>
    </nav>
  </main>

  <button class="btn" id="show-flagged">Marcadas</button>

  <div id="flag-sidebar">
    <h3>Questões Marcadas</h3>
    <button class="btn" onclick="toggleFlagSidebar()">Fechar</button>
    <div id="flagged-list"></div>
  </div>

  <div id="results">
    <h2>Resultado</h2>
    <p id="score"></p>
    <div class="filters">
      <button class="btn" onclick="showFilteredQuestions('all')">Todas as Perguntas</button>
      <button class="btn" onclick="showFilteredQuestions('correct')">Corretas</button>
      <button class="btn" onclick="showFilteredQuestions('incorrect')">Incorretas</button>
    </div>
    <div id="explanations"></div>
  </div>
  <script>
    let idx = 0;
    let score = 0;
    const flagged = new Set();

    const questions = [
  {
    "numero": 1,
    "area": "Clínica Médica",
    "question": "Sobre a hipertensão arterial sistêmica, analise as assertivas a seguir: I. Para diagnóstico, indica-se a medição anual de pressão arterial se a pressão arterial aferida for inferior a 140/90 mmHg. II. O diagnóstico da hipertensão arterial sistêmica deve ser baseado na medição da pressão fora do consultório com monitorização ambulatorial da pressão arterial, desde que seja viável sua realização. III. História prévia de pré-eclâmpsia em mulheres é fator de risco para hipertensão arterial sistêmica. Quais estão corretas?",
    "options": {
      "A": "Apenas I e II.",
      "B": "Apenas I e III.",
      "C": "Apenas II e III.",
      "D": "I, II e III."
    },
    "correct": "D",
    "explanation": "Todas as assertivas estão corretas: I porque a medição anual é indicada para pressão abaixo de 140/90 mmHg; II porque o diagnóstico correto deve considerar medidas fora do consultório, quando possível; III porque história prévia de pré-eclâmpsia é fator de risco conhecido para HAS."
  },
  {
    "numero": 2,
    "area": "Clínica Médica",
    "question": "Sobre a dengue, analise as assertivas a seguir: I. Existem técnicas laboratoriais para identificação do vírus (até o 5º dia de início da doença) e pesquisa de anticorpos (a partir do 6º dia de início da doença). II. O tratamento inclui medidas de suporte, hidratação, repouso e antibioticoterapia. III. O controle do vetor Aedes aegypti é o principal método para a prevenção. Quais estão corretas?",
    "options": {
      "A": "Apenas I e II.",
      "B": "Apenas I e III.",
      "C": "Apenas II e III.",
      "D": "I, II e III."
    },
    "correct": "B",
    "explanation": "I está correta pois a detecção do vírus ocorre nos primeiros 5 dias e anticorpos depois; III está correta porque o controle do Aedes aegypti é o principal método preventivo. II está incorreta porque a antibioticoterapia não faz parte do tratamento da dengue."
  },
  {
    "numero": 3,
    "area": "Clínica Médica",
    "question": "Em relação ao colesterol, analise as assertivas a seguir: I. Níveis elevados de HDL-C costumam estar relacionados a menor risco cardiovascular. II. Altos níveis de HDL-C decorrentes de algumas doenças genéticas podem não proteger de doença cardiovascular, provavelmente em razão das alterações metabólicas e lipídicas concomitantes. III. Causas secundárias de HDL-C elevado incluem cirrose biliar primária, hipertireoidismo e alcoolismo sem cirrose. Quais estão corretas?",
    "options": {
      "A": "Apenas I e II.",
      "B": "Apenas I e III.",
      "C": "Apenas II e III.",
      "D": "I, II e III."
    },
    "correct": "A",
    "explanation": "I está correta pois HDL-C elevado geralmente é protetor; II está correta pois algumas mutações genéticas que elevam HDL-C não conferem proteção cardiovascular; III está incorreta porque hipertireoidismo geralmente reduz HDL-C, não eleva."
  },
  {
    "numero": 4,
    "area": "Clínica Médica",
    "question": "Em relação à leptospirose, analise as assertivas a seguir: I. A penetração do Leptospira ocorre apenas a partir de lesões de pele imersa por longos períodos em água contaminada. II. O período de incubação pode variar de 1 a 30 dias e normalmente ocorre entre 7 e 14 dias após a exposição a situações de risco. III. A antibioticoterapia está indicada em qualquer período da doença, mas sua eficácia costuma ser maior na 1ª semana do início dos sintomas. Quais estão corretas?",
    "options": {
      "A": "Apenas I e II.",
      "B": "Apenas I e III.",
      "C": "Apenas II e III.",
      "D": "I, II e III."
    },
    "correct": "C",
    "explanation": "I está incorreta porque a penetração do Leptospira pode ocorrer também por mucosas e pequenas lesões de pele, não apenas lesões imersas prolongadamente; II e III estão corretas quanto ao período de incubação e indicação da antibioticoterapia precoce."
  },
  {
    "numero": 5,
    "area": "Clínica Médica",
    "question": "Em relação à nefropatia diabética, analise as assertivas a seguir: I. No estágio de nefropatia incipiente, ainda não há alteração na membrana basal glomerular nem no mesângio. II. A nefropatia clínica é caracterizada pela proteinúria persistente superior a 500 mg/24h, excreção urinária de albumina superior a 200 mg/L e declínio da taxa de filtração glomerular. III. No estágio de doença renal crônica, estabelecida a proteinúria, os pacientes passam a perder gradativamente a função renal, e mais de 10% evoluem para a doença renal crônica. Quais estão corretas?",
    "options": {
      "A": "Apenas I e II.",
      "B": "Apenas I e III.",
      "C": "Apenas II e III.",
      "D": "I, II e III."
    },
    "correct": "*",
    "explanation": "Questão anulada!"
  },
  {
    "numero": 6,

    "question": "Em relação ao rastreio para o câncer de próstata, analise as assertivas a seguir e assinale a alternativa correta. I. Homens a partir de 45 anos, mesmo sem apresentar sintomas, devem procurar o médico para avaliação individualizada, tendo como objetivo o diagnóstico precoce do câncer de próstata. II. Homens que integram o grupo de risco (raça negra ou com parentes de primeiro grau com câncer de próstata) devem começar seus exames mais precocemente, a partir dos 40 anos. III. Após os 70 anos, somente homens com perspectiva de vida maior do que 10 anos poderão fazer essa avaliação.",

  {

    "question": "O escore de Wells é um modelo de predileção clínica amplamente utilizado para auxílio no diagnóstico de Trombose Venosa Profunda (TVP). Qual das alternativas abaixo apresenta um achado clínico que NÃO aumenta a suspeição de diagnóstico de TVP?",

  },
  {
    "numero": 8,
    "area": "Clínica Médica",
    "question": "Dor crônica difusa, subjetividade dos sintomas, preponderância em mulheres e falta de dados objetivos de imagem e de exames laboratoriais fazem com que a principal suspeita clínica seja de:",
    "options": {
      "A": "Artrite reumatoide.",

  {
    "numero": 9,

    "question": "A presença de bandas oligoclonais no líquor sugere fortemente o diagnóstico de:",
    "options": {

      "C": "Linfoma de células B.",
      "D": "Meningite viral."
    },
    "correct": "B",

  {
    "numero": 10,
    "area": "Clínica Médica",
    "question": "Em relação ao hipotireoidismo, analise as assertivas a seguir: I. Pode-se começar o tratamento de hipotireoidismo com a reposição de levotiroxina sódica na dose de 2 μg/kg/dia no adulto jovem e 1,5 μg/kg/dia total no idoso (sem antecedentes de cardiopatia). II. A medida do TSH sérico em pacientes jovens hipotireoideos só deve ser solicitada para avaliar a reposição hormonal após seis semanas de início do tratamento regular. III. Drogas como anticonvulsivantes, rifampicina e sertralina podem acelerar o metabolismo da levotiroxina e, neste caso, a dose precisa ser ajustada. Quais estão corretas?",

    {
    "numero": 11,

      "A": "Apenas I e II.",
      "B": "Apenas I e III.",

      "D": "I, II e III."
    },

    "explanation": "II e III estão corretas: a meta <7% é recomendada, exceto em idosos com fragilidade, para os quais uma meta <8% é mais segura; I está incorreta pois o HbA1c reflete a glicemia média das últimas 8 a 12 semanas, não 3."
  },
  {

    "question": "Em relação à retocolite ulcerativa, analise as assertivas a seguir: I. Os surtos agudos de retocolite ulcerativa podem ser controlados com derivados do ácido 5-aminossalicílico. II. Os que não responderem ao tratamento com derivados do ácido 5-aminossalicílico devem receber corticosteroides para indução da remissão da retocolite ulcerativa. III. Pacientes com retocolite ulcerativa grave sem resposta ao uso de corticosteroide são candidatos ao uso de ciclosporina. Quais estão corretas?",

    "explanation": "Todas as alternativas estão corretas: o ácido 5-ASA é primeira linha para surtos; corticosteroides são usados em casos refratários; ciclosporina é indicada para casos graves sem resposta."
  },
  {
    "numero": 13,
    "area": "Clínica Médica",
    "question": "A Síndrome da Resposta Inflamatória Sistêmica (SIRS) é uma resposta complexa do organismo a uma série de insultos. Em relação aos critérios diagnósticos e características fisiopatológicas de SIRS, assinale a alternativa correta.",
    "options": {
      "A": "A presença de pelo menos um critério da SIRS é suficiente para diagnóstico de sepse, independentemente da causa subjacente.",

    "correct": "C",

  {
    "numero": 14,
    "area": "Clínica Médica",
    "question": "Em relação à malária, analise as assertivas a seguir: I. O diagnóstico confirmatório da malária baseia-se no encontro de parasitos no sangue. O método mais utilizado é a microscopia de gota espessa de sangue, colhida por punção digital e corada pelo método de Walker. II. A sorologia para pesquisa de anticorpos antiplasmodium não deve ser realizada no caso de suspeita de malária. Seu resultado é relacionado à exposição prévia e é restrito apenas a estudos científicos. Sua solicitação no contexto clínico leva à demora no diagnóstico e maior risco de complicações. III. Pessoas com deficiência suspeita ou confirmada de glicose-6-fosfato-desidrogenase (G6PD), atividade abaixo de 30%, não deverão fazer uso de primaquina. Quais estão corretas?",

    function init() {
      showQuestion();
      document.getElementById('next').onclick = () => navigate(1);
      document.getElementById('prev').onclick = () => navigate(-1);
      document.getElementById('flag-icon').onclick = toggleFlagIcon;
      document.getElementById('show-flagged').onclick = showFlaggedQuestions;
    }

    function showQuestion() {
      const q = questions[idx];
      document.getElementById('area-title').textContent = q.area;
      document.getElementById('question-text').textContent = `${q.numero}. ${q.question}`;

      const opts = document.getElementById('options');
      opts.innerHTML = '';

      for (const key in q.options) {
        const li = document.createElement('li');
        const label = document.createElement('label');
        label.className = 'option-label';

        if (q.answered) {
          if (key === q.correct) label.classList.add('correct');
          else if (key === q.answered) label.classList.add('wrong');
        }

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.disabled = !!q.answered;
        input.checked = q.answered === key;
        input.onclick = () => selectAnswer(key);

        const span = document.createElement('span');
        span.textContent = `${key}) ${q.options[key]}`;

        label.appendChild(input);
        label.appendChild(span);
        li.appendChild(label);
        opts.appendChild(li);
      }

      const feedback = document.getElementById('feedback');
      if (q.answered) {
        feedback.textContent = q.answered === q.correct
          ? 'Resposta correta!'
          : `Errado. A resposta correta é: ${q.correct}) ${q.options[q.correct]}`;
        feedback.style.color = q.answered === q.correct ? 'lightgreen' : 'tomato';
      } else {
        feedback.textContent = '';
      }

      updateButtons();
      updateFlagButton();
    }

    function selectAnswer(choice) {
      const q = questions[idx];
      if (!q.answered) {
        q.answered = choice;
        if (choice === q.correct) score++;
      }
      showQuestion();
    }

    function navigate(step) {
      idx += step;
      if (idx < 0) idx = 0;
      if (idx >= questions.length) {
        showResults();
        return;
      }
      showQuestion();
    }

    function toggleFlagIcon() {
      flagged.has(idx) ? flagged.delete(idx) : flagged.add(idx);
      updateFlagButton();
    }

    function updateButtons() {
      document.getElementById('prev').disabled = idx === 0;
      document.getElementById('next').textContent = idx === questions.length - 1 ? 'Finalizar' : 'Próxima';
    }

    function updateFlagButton() {
      const icon = document.getElementById('flag-icon');
      icon.classList.remove('flagged');
      icon.textContent = flagged.has(idx) ? '✔️' : '⚑';
      if (flagged.has(idx)) icon.classList.add('flagged');
    }

    function showFlaggedQuestions() {
      if (flagged.size === 0) {
        alert('Nenhuma questão foi marcada ainda.');
        return;
      }

      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.background = 'rgba(0,0,0,0.7)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = 1000;

      const content = document.createElement('div');
      content.style.background = '#1b2c47';
      content.style.padding = '20px';
      content.style.borderRadius = '10px';
      content.style.color = '#fff';
      content.style.maxHeight = '90vh';
      content.style.overflowY = 'auto';

      const close = document.createElement('button');
      close.textContent = 'Fechar';
      close.className = 'btn';
      close.onclick = () => document.body.removeChild(modal);

      content.appendChild(close);
      flagged.forEach(i => {
        const q = questions[i];
        const div = document.createElement('div');
        div.innerHTML = `<h3>${q.numero}. ${q.area}</h3><p>${q.question}</p>`;
        const go = document.createElement('button');
        go.textContent = 'Ir para esta questão';
        go.className = 'btn';
        go.onclick = () => {
          idx = i;
          document.body.removeChild(modal);
          showQuestion();
        };
        div.appendChild(go);
        content.appendChild(div);
      });

      modal.appendChild(content);
      document.body.appendChild(modal);
    }

    function showResults() {
      document.querySelector('main').style.display = 'none';
      document.querySelector('nav').style.display = 'none';

      const results = document.getElementById('results');
      results.style.display = 'block';

      const pct = Math.round((score / questions.length) * 100);
      document.getElementById('score').textContent = `Você acertou ${score} de ${questions.length} questões (${pct}%).`;

      showFilteredQuestions('all');
    }

    function showFilteredQuestions(filter) {
  const ex = document.getElementById('explanations');
  ex.innerHTML = '';

  questions.forEach((q, i) => {
    const acertou = q.answered === q.correct;
    const foiMarcada = flagged.has(i);

    if (
      (filter === 'correct' && !acertou) ||
      (filter === 'incorrect' && acertou)
    ) return;

    const div = document.createElement('div');

    const marcadaTexto = foiMarcada
      ? `<br><span style="color: yellow;">⚑ Questão marcada</span>`
      : '';

    div.innerHTML =
      `<details>
        <summary style="color:${acertou ? 'lightgreen' : 'tomato'};">
          ${q.numero}. ${acertou ? 'Correta' : 'Errada'}
          <br><span style="color: white;">Sua resposta: ${q.answered ? `${q.answered}) ${q.options[q.answered]}` : '-'}</span>
          <br>Correta: ${q.correct}) ${q.options[q.correct]}
          ${marcadaTexto}
        </summary>
        <p style="margin-left:15px;">Explicação: ${q.explanation}</p>
      </details>`;
    ex.appendChild(div);
  });

    }

    init();
  </script>
